  <!-- Form Section -->
  <div class="form">
    <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="/thanks.html"
      data-aos="fade-in">
      <div class="title">
        <h2 data-aos="zoom-in">CONTACT</h2>
      </div>
      <div class="half">
        <div class="item" data-aos="zoom-in-right">
          <label for="name">FULL NAME</label>
          <input type="text" placeholder="Full Name" id="name" name="name" required>
        </div>
        <div class="item" data-aos="zoom-in-left">
          <label for="email">EMAIL</label>
          <input type="text" placeholder="Email Address" id="email-id" name="email" required>
        </div>
      </div>
      <div class="full" data-aos="zoom-out">
        <label for="message">MESSAGE</label>
        <textarea name="message" placeholder="Message" id="message" required></textarea>
      </div>
      <div class="action">
        <input type="submit" value="SEND MESSAGE" data-aos="zoom-in-right">
        <input type="reset" value="RESET" data-aos="zoom-in-left">
      </div>
    </form>
  </div>
